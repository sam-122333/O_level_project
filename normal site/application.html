<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="stylesheet.css" />

    <title>Application form</title>
  </head>

  <body style="background-color: rgb(189, 224, 255)">
    <div class="div1">
      <ul>
        <li class="liClass">
          <a href="home.html">Home</a>
        </li>
        <li class="liClass">
          <a href="courses.html">Courses</a>
        </li>
        <li class="liClass">
          <a href="about.html">About Us</a>
        </li>
        <li class="liClass">
          <a href="application.html">Application form</a>
        </li>
        <li class="liClass">
          <a href="contact.html">Contact Us</a>
        </li>
      </ul>
      <div class="div2">
        <form onsubmit="onSubmitForm()">
          <table>
            <tr>
              <td colspan="2">
                <h1>
                  <center>Application form</center>
                </h1>
                <center>
                  <marquee width="80%" behavior="" direction="right"
                    >Please enter your application details</marquee
                  >
                </center>
                <hr />
              </td>
            </tr>
            <tr>
              <td><label>First name:</label></td>
              <td><input type="text" required /></td>
            </tr>
            <tr>
              <td><label>Middle name:</label></td>
              <td><input type="text" required /></td>
            </tr>
            <tr>
              <td><label>Last name:</label></td>
              <td><input type="text" required /></td>
            </tr>
            <tr>
              <td><label>Father's name:</label></td>
              <td><input type="text" required /></td>
            </tr>
            <tr>
              <td><label>Mother's name:</label></td>
              <td><input type="text" required /></td>
            </tr>
            <tr>
              <td><label>ID Number</label></td>
              <td><input type="number" required /></td>
            </tr>
            <tr>
              <td><label>Mobile number</label></td>
              <td><input type="number" required /></td>
            </tr>
            <tr>
              <td><label>E-mail</label></td>
              <td><input type="email" required /></td>
            </tr>
            <tr>
              <td><label>Address</label></td>
              <td><input type="text" required /></td>
            </tr>
            <tr>
              <td><label>Date of Birth</label></td>
              <td><input type="date" required /></td>
            </tr>
            <tr>
              <td><label>Gender</label></td>
              <td>
                male<input
                  style="width: auto; padding: 0px"
                  type="radio"
                  name="gender"
                  required
                />
                Female<input
                  style="width: auto; padding: 0px"
                  type="radio"
                  name="gender"
                  required
                />Other<input
                  style="width: auto; padding: 0px"
                  type="radio"
                  name="gender"
                  required
                />
              </td>
            </tr>
            <tr>
              <td><label>Select course</label></td>
              <td>
                <select>
                  <option>O LEVEL</option>
                  <option>A LEVEL</option>
                  <option>CCC</option>
                  <option>DCA</option>
                  <option>ADCA</option>
                  <option>TALLY</option>
                </select>
              </td>
            </tr>
            <tr>
              <td></td>
              <td colspan="2">
                <input
                  style="width: 80px"
                  type="submit"
                  value="submit"
                  required
                />
              </td>
            </tr>
          </table>
        </form>
      </div>
    </div>
    <script type="text/javascript" src="index.js"></script>
  </body>
</html>
